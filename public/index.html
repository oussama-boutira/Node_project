<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A beautiful cat gallery with CRUD operations - Add, view, edit and delete your favorite cat entries"
    />
    <meta name="theme-color" content="#0d0d1a" />
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê±</text></svg>"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar">
        <a href="index.html" class="nav-brand">üê± Cat Gallery</a>
        <div class="nav-menu" id="nav-menu">
          <!-- Auth links will be injected by JS -->
        </div>
      </nav>

      <!-- Hero Header -->
      <header class="hero-header">
        <h1>Cat Gallery</h1>
        <p class="subtitle">
          Discover and manage your purr-fect collection of adorable cats
        </p>
      </header>

      <!-- Add Cat Button - Hero Style (shown only when logged in) -->
      <div class="hero-action" id="hero-action" style="display: none">
        <button class="add-cat-btn" onclick="openFormModal('add')">
          <span class="icon">+</span>
          Add New Cat
        </button>
      </div>

      <!-- Login prompt for guests -->
      <div class="hero-action" id="guest-prompt" style="display: none">
        <p style="color: var(--text-secondary); margin-bottom: 15px">
          Login to add and manage cats
        </p>
        <a
          href="login.html"
          class="add-cat-btn"
          style="text-decoration: none; display: inline-flex"
        >
          <span class="icon">‚Üí</span>
          Login to Contribute
        </a>
      </div>

      <!-- Search and Filter Section -->
      <div class="search-filter-container">
        <h3>Search & Filter</h3>
        <div class="search-filter-wrapper">
          <div class="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="Search by name or breed..."
              oninput="applyFilters()"
            />
          </div>
          <div class="filter-box">
            <select id="color-filter" onchange="applyFilters()">
              <option value="">All Colors</option>
            </select>
          </div>
          <button class="clear-filters-btn" onclick="clearFilters()">
            ‚úï Clear Filters
          </button>
        </div>
        <div class="results-count" id="results-count"></div>
      </div>

      <!-- Gallery Grid -->
      <div class="gallery" id="cat-gallery">
        <h2>Loading Cats...</h2>
      </div>

      <!-- Pagination Controls -->
      <div
        class="pagination-container"
        id="pagination-container"
        style="display: none"
      >
        <div class="page-size-selector">
          <label for="page-size">Items per page:</label>
          <select id="page-size" onchange="changePageSize()">
            <option value="8" selected>8</option>
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="20">20</option>
          </select>
        </div>
        <div class="pagination-info" id="pagination-info"></div>
        <div class="pagination-controls" id="pagination-controls"></div>
      </div>

      <!-- Alert/Confirm Modal Structure -->
      <div class="modal-overlay" id="modal-overlay">
        <div class="modal-container">
          <div class="modal-header" id="modal-header">
            <span class="modal-icon" id="modal-icon"></span>
            <h2 class="modal-title" id="modal-title"></h2>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer" id="modal-footer"></div>
        </div>
      </div>

      <!-- Form Modal Structure -->
      <div class="form-modal-overlay" id="form-modal-overlay">
        <div class="form-modal-container">
          <div class="form-modal-header">
            <h2 id="form-modal-title">Add New Cat</h2>
          </div>
          <div class="form-modal-body">
            <input type="hidden" id="edit_cat_id" value="" />
            <div class="form-group">
              <label for="new_type_name">Type / Breed</label>
              <input
                type="text"
                id="new_type_name"
                placeholder="e.g., Persian, Siamese, Maine Coon"
              />
            </div>
            <div class="form-group">
              <label for="new_color">Color</label>
              <input
                type="text"
                id="new_color"
                placeholder="e.g., White, Black, Orange Tabby"
              />
            </div>
            <div class="form-group">
              <label for="new_image_url">Image URL</label>
              <input
                type="text"
                id="new_image_url"
                placeholder="https://example.com/adorable-cat.jpg"
              />
            </div>
          </div>
          <div class="form-modal-footer">
            <button class="form-btn form-btn-cancel" onclick="closeFormModal()">
              Cancel
            </button>
            <button
              class="form-btn form-btn-submit"
              id="form-submit-btn"
              onclick="handleFormSubmit()"
            >
              Add Cat
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
