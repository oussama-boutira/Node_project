<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Register for Cat Gallery - Create your account"
    />
    <meta name="theme-color" content="#0d0d1a" />
    <title>Register | Cat Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê±</text></svg>"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <a href="index.html" class="auth-logo">üê± Cat Gallery</a>
          <h1>Create Account</h1>
          <p>Join the cat lovers community</p>
        </div>

        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Choose a username"
              required
              minlength="3"
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="your@email.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="At least 6 characters"
              required
              minlength="6"
              autocomplete="new-password"
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
              required
              autocomplete="new-password"
            />
          </div>

          <div class="form-error" id="form-error"></div>

          <button type="submit" class="auth-submit-btn" id="submit-btn">
            <span class="btn-text">Create Account</span>
            <span class="btn-loader" style="display: none">‚è≥</span>
          </button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Login here</a></p>
          <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "";

      // Check if already logged in
      const token = localStorage.getItem("authToken");
      if (token) {
        window.location.href = "index.html";
      }

      document
        .getElementById("register-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const errorDiv = document.getElementById("form-error");
          const submitBtn = document.getElementById("submit-btn");
          const btnText = submitBtn.querySelector(".btn-text");
          const btnLoader = submitBtn.querySelector(".btn-loader");

          // Clear previous errors
          errorDiv.textContent = "";
          errorDiv.style.display = "none";

          // Validate passwords match
          if (password !== confirmPassword) {
            errorDiv.textContent = "Passwords do not match.";
            errorDiv.style.display = "block";
            return;
          }

          // Show loading state
          btnText.style.display = "none";
          btnLoader.style.display = "inline";
          submitBtn.disabled = true;

          try {
            const response = await fetch(`${API_URL}/api/auth/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // Save token and user info
              localStorage.setItem("authToken", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));

              // Redirect to gallery
              window.location.href = "index.html";
            } else {
              errorDiv.textContent =
                data.error || "Registration failed. Please try again.";
              errorDiv.style.display = "block";
            }
          } catch (error) {
            console.error("Registration error:", error);
            errorDiv.textContent =
              "Connection error. Please check if the server is running.";
            errorDiv.style.display = "block";
          } finally {
            // Reset button
            btnText.style.display = "inline";
            btnLoader.style.display = "none";
            submitBtn.disabled = false;
          }
        });
    </script>
  </body>
</html>
